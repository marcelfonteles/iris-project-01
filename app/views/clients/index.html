<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Clients View</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    </head>
    <body>
        <div class="jumbotron">
            <h1>Clients View</h1>
        </div>
        <div class="container">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Area</th>
                    <th scope="col">User</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                {{ range .}}
                    <tr>
                        <th scope="row">{{ .ID }}</th>
                        <td>{{ .FirstName }}</td>
                        <td>{{ .LastName }}</td>
                        <td>{{ .Area }}</td>
                        <td>{{ .UserFirstName }}</td>
                        <td>
                            <a href="/clients/{{.ID}}/edit" class="btn btn-primary btn-sm">Edit Client</a>
                            <a href="/clients/{{.ID}}/delete" class="btn btn-danger btn-sm">Delete Client</a>
                        </td>
                    </tr>
                {{ end }}
                </tbody>
            </table>
            <a href="/clients/new" class="btn btn-primary btn-sm">New Client</a>
            <a href="/" class="btn btn-primary btn-sm">Root Page</a>
        </div>
    </body>
</html>
